<!DOCTYPE html>
<html>
<head>
  <title>Redirect dengan Tombol</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
      background: url('https://i.pinimg.com/736x/4c/6c/b0/4c6cb0d4a76fcdcd08c2b9c62bcb4da1.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    h2 {
      color: #000000;
    }

    .redirect-btn {
      padding: 15px 30px;
      font-size: 16px;
      color: white;
      background-color: #4CAF50;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .redirect-btn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h2>Silahkan Klik Menu Reset Password Untuk Mengganti Password Baru</h2>
  <button class="redirect-btn" onclick="window.location.href='https://direct.lc.chat/15677499/'">
    RESET PASSWORD
  </button>
</body>
</html>
